<!DOCTYPE html>
<html>

<head>
    <title>UserInput</title>
</head>

<body>
    <h1>Please follow the instruction:</h1>
    <form>
        <fieldset>
            <label for="birthday">Please enter your birthday:</label>
            <input type="date" name="birthday" />
        </fieldset>
        <fieldset>
            <label for="email">Please enter your email:</label>
            <input type="email" name="email" />
        </fieldset>
        <fieldset>
            <label for="url">Please enter the url of your site:</label>
            <input type="url" name="url" placeholder="https://www." />
        </fieldset>
        <input type="submit" name="Submit"></input>
    </form>
    <br>
    <form action="https://www.google.ca/search">
        <fieldset>
            <label for="q">Search:</label>
            <input type="search" name="q" />
            <input type="submit" name="Search"></input>
        </fieldset>
    </form>
</body>

</html>
