<!DOCTYPE html>
<html>

<head>
  <title>Create User</title>
</head>

<body>
  <h1>Create User</h1>
  <hr>
  <form action=create_user.html method=“get” enctype="application/x-www-form-urlencoded">

    <fieldset>
      <label>Username:</label>
      <input type="text" name="username" placeholder="username" size="30" maxlength="12">
    </fieldset>

    <fieldset>
      <label>Password:</label>
      <input type="password" name="password" placeholder="password" size="30" maxlength="8">
    </fieldset>
    <fieldset>
      <p>Select your favourite superhero:</p>
      <input type="radio" name="superhero" value="Superman"> Superman
      <input type="radio" name="superhero" value="Batman" checked="checked">Batman
      <input type="radio" name="superhero" value="Wonder Woman"> Wonder Woman
    </fieldset>

    <fieldset>
      <label>Videogames:</label>
      Select your favourite video game
      <input type="checkbox" name="games" value="Fifa" checked="checked"> Fifa
      <input type="checkbox" name="games" value="NHL" checked> NHL
      <input type="checkbox" name="games" value="Resident Evil"> Resident Evil
      <input type="checkbox" name="games" value="Uncharted"> Uncharted
    </fieldset>

    <input type="hidden" name="userid" value="2300">

    <input type="image" name="login" src="img/register_button.png" height="300" width="300">
  </form>
</body>

</html>
