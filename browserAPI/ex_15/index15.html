<!DOCTYPE html>
<html>

<head>
    <title>Selectors</title>
    <script>
        window.onload = function () {

            const importantElementById = document.getElementById('important');
            const allElements = document.querySelectorAll('ul > *');
            const ulElements = document.querySelector('ul');
            const blueClass = document.querySelector('.blue');

            console.log(importantElementById);
            console.log(allElements);
            console.log(ulElements);
            console.log(blueClass);
            
        }
    </script>
</head>

<body>
    <h1>Welcome to JS Browser Side!!!</h1>
    <p id="important">In this course section we learn how to build interactive documents</p>
    <p>Also we're going to use HTML, CSS &amp; JavaScript</p>
    <p class="blue">Look, a blue text</p>
