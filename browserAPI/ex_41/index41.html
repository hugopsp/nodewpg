<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 41</title>

    <link rel="stylesheet" href="styles41.css">
    <script>
        window.onload = function () {
            const list = document.createElement("ul");

            const weeklyChores = [ //array of chores
                "To clean the aparment",
                "To wash the clothes",
                "To sweep the aparment",
                "To organize the closet",
                "To cook"
            ];

            const striked = function () { //the ------- that passes tro the words
                event.target.classList.toggle("striked");
            };

            weeklyChores.forEach(chore => { //unordered list to put the arry in 
                const listItem = document.createElement("li");
                listItem.innerHTML = chore;
                listItem.addEventListener("click", striked);
                list.append(listItem);
            });

            const body = document.querySelector("body");
            body.append(list);
        };
    </script>
</head>

<body>

</body>

</html>
