<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JSON</title>
    <script>
        window.onload = () => {

            const response = `{
            "title": "A New Hope", 
            "episode_id": 4, 
            "species": [
                "https://swapi.co/api/species/5/", 
                "https://swapi.co/api/species/3/", 
                "https://swapi.co/api/species/2/", 
                "https://swapi.co/api/species/1/", 
                "https://swapi.co/api/species/4/"
            ]
            }`;

            const transform = JSON.parse(response);
            const body = document.querySelector('body');
            const title = document.createElement('h1');

            title.textContent = transform.title;
            body.append(title);
            
            const paragraph = document.createElement('p');
            paragraph.textContent = `Episode ID: ${transform.episode_id}`;
            body.append(paragraph);

            transform.species.forEach((specie, index) => {
                const link = document.createElement('a');
                
                link.href = specie;
                link.innerHTML = `Link ${index + 1}`;
                link.style.display = 'block';
                body.append(link);
            });
        }
    </script>
</head>

<body>
    <div id="jsonresponse"></div>
</body>

</html>
