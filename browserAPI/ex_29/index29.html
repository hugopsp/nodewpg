<!DOCTYPE html>
<html>

<head>
    <title>Products</title>
    <script>
        window.onload = function () {
            var ul = document.querySelector('ul');
            var firstParagraph = ul.children.item(0);
            var secondParagraph = ul.children.item(1);
            var thirdParagraph = ul.children.item(2);
            var fourthParagraph = ul.children.item(3);
            var fithParagraph = ul.children.item(4);
            var sixthParagraph = ul.children.item(5);
            var seventhParagraph = ul.children.item(6);

            ul.removeChild(firstParagraph);
            ul.removeChild(secondParagraph);
            ul.removeChild(thirdParagraph);
            ul.removeChild(fourthParagraph);
            ul.removeChild(fithParagraph);
            ul.removeChild(sixthParagraph);
            ul.removeChild(seventhParagraph);
        }
    </script>
</head>

<body>
    <ul>
        <li>Bannana</li>
        <li>Apple</li>
        <li>Peach</li>
        <li>Eggs</li>
        <li>Tomatto</li>
        <li>Lettuce</li>
        <li>Milk</li>
    </ul>
</body>

</html>
