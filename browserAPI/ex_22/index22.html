<!DOCTYPE html>
<html lang="en">
<head>
  <title>Texts</title>
  <script>
    window.onload = () => {
            const h1 =  document.querySelector('h1');
            const h1Content = h1.textContent;
            const p =  document.querySelector('p');
            const pContent = p.textContent;

            p.textContent = h1Content;
            h1.textContent = pContent;
    }
  </script>
</head>
<body>
  <h1>Main Title</h1>
  <p>This is a paragraph</p>
</body>
</html>
