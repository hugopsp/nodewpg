        <script>
            alert('This program adds all the numbers you input');
            let question = confirm('Would you like to add some number');
            if (question === true) {
                let num1 = parseInt(prompt('Enter the first Number :'));
                let num2 = parseInt(prompt('Enter the last Number :'));
    
                result = num1 + num2;
                alert(`The final result is: ${result}`)

                alert('Okay then :(')
            }
    
        </script>
