<!DOCTYPE html>
<html>

<head>
    <title>Learning CSS</title>
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #container {
            background: gray;
            margin: auto;
        }

        a {
            display: block;
            text-align: center;
            color: white;
            border: 1px solid black;
            padding: 10px;
            text-transform: uppercase;
        }
        a:hover{
            background: white;
            color: gray;
        }
    </style>
</head>

<body>
    <div id="container">
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
    </div>

</body>

</html>
